<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/box.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="images/logoNetflix.png" alt="Logo Netflix">
    </header>

    <main>
        <div class="box">
            <form action="">
                <h1>Entrar</h1>
                <div class="inputs">
                    <label for="user">
                        <input type="text" id="user" placeholder="Email ou número de telefone" required />
                        
                        <span id="emailError" class="error">Informe um email ou número de telefone válido.</span>
                    </label>
    
                    <label for="password">
                        <input type="password" id="password" placeholder="Senha" required />
                        <span>Mostrar</span>
                        
                        <span id="senhaError" class="error">A senha deve ter entre 4 e 60 caracteres.</span>
                    </label>
                </div>
    
                <button type="submit">Entrar</button>
            </form>

            <div class="helpAndRemember">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">
                    Lembre-se de mim
                </label>

                <a href="#Ajuda">Precisa de ajuda?</a>
            </div>

            <div class="sign">
                <span>Novo por aqui? <a href="#Assine">Assine agora.</a></span>

                <p>
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. 
                    <br />
                    <a href="#SaibaMais">Saiba Mais.</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Dúvidas? Ligue <a href="#Ligue">0800 581 2876</a>
        </p>

        <div class="links">
            <a href="">Perguntas frequentes</a>
            <a href="">Central de Ajuda</a>
            <a href="">Termos de Uso</a>
            <a href="">Privacidade</a>
            <a href="">Preferências de cookies</a>
            <a href="">Informações corporativas</a>
        </div>

        <select id="">
            <option value="Português" select>Português</option>
            <option value="English">English</option>
        </select>
    </footer>
</body>
</html>
